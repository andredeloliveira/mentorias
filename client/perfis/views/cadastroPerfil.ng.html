<!--Form do cadastro do perfil.-->
<div class="login-home frame-form container text-center space-header">
    <form class="login-form frame-spaces">
        <div ng-show="mostrarEtapa(0)">
            <div class="row ">
                <img class="logo" src="../resources/Logo-Agripa.png"/>

                <div class="twelve columns container">
                    <input type="text" ng-model="nUser.nome" placeholder="nome completo">
                    <input type="text" ng-model="nUser.email" placeholder="e-mail">
                    <input type="password" ng-model="nUser.senha" placeholder="senha">
                </div>
                <!-- end twelve columns-->
            </div>
            <!-- end row-->
            <div class="row">
                <radiogroup>
                    <div class="six columns container">
                        <input type="radio" ng-model="nUser.tipo_conta" id="mentor" name="role" value="mentor"><label for="mentor">Mentor</label>
                    </div>
                    <div class="six columns container">
                        <input type="radio" ng-model="nUser.tipo_conta" name="role" id="empreendedor" value="empreendedor"><label for="empreendedor">Empreendedor</label>
                    </div>
                </radiogroup>
                <radiogroup>
                    <div class="six columns container">
                        <input type="radio" ng-model="nUser.genero" id="masculino" name="genero" value="masculino"><label for="masculino">Masculino</label>
                    </div>
                    <div class="six columns container">
                        <input type="radio" ng-model="nUser.genero" name="genero" id="feminino" value="feminino"><label for="feminino">Feminino</label>
                    </div>
                </radiogroup>
            </div>
            <!-- Botões de navegação-->
            <div class="row">
                <div class="twelve columns container">
                    <ul class="nav nav-justified">
                        <li>
                            <button class="buttonLogin" ng-click="setProximaEtapa()">Próximo</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Breve descrição-->
        <div ng-show="mostrarEtapa(1)">
            <div class="row ">
                <img class="logo" src="../resources/Logo-Agripa.png"/>

                <div class="twelve columns container">
                    <textarea name="descricao" ng-model="nUser.breve_descricao" rows="20" cols="20" placeholder="breve descrição"></textarea>
                </div>
                <!-- end twelve columns-->
            </div>
            <!-- end row-->
            <div class="row">
                <div class="twelve columns container">
                    <ul class="nav nav-justified">
                        <li>
                            <button class="buttonLogin" ng-click="setEtapaAnterior()">Voltar</button>
                        </li>
                        <li>
                            <button class="buttonLogin" ng-click="setProximaEtapa()">Próximo</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- tags expertise-->
        <div ng-show="mostrarEtapa(2)">
            <div class="row ">
                <img class="logo" src="../resources/Logo-Agripa.png"/>

                <div class="twelve columns container">
                    <md-chips ng-model="pc.tagNames" readonly="pc.readonly" placeholder="adicione uma expertise"
                              delete-button-label="remova expertise" delete-hing="clique em delete para remover a tag"
                              secondary-placeholder="+Expertise"></md-chips>
                </div>
                <!-- end twelve columns-->
            </div>
            <!-- end row-->
            <div class="row">
                <div class="twelve columns container">

                    <ul class="nav nav-justified">
                        <li>
                            <button class="buttonLogin" ng-click="setEtapaAnterior()">Voltar</button>
                        </li>
                        <li>
                            <button class="buttonLogin" ng-click="setProximaEtapa()">Próximo</button>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
        <!-- Redes sociais-->
        <div ng-show="mostrarEtapa(3)">
            <div class="row ">
                <img class="logo" src="../resources/Logo-Agripa.png"/>

                <div class="twelve columns container">
                    <input type="text" name="facebook" ng-model="nUser.facebook" placeholder="facebook">
                    <input type="text" name="twitter" ng-model="nUser.twitter" placeholder="@twitter">
                    <input type="text" name="linkedIn" ng-model="nUser.linkedIn" placeholder="linkedin">
                    <br>

                    <div ng-controller="AddPhotoController">
                        <input type="file" ng-model="nUser.file"  onchange="angular.element(this).scope().addImages(this.files)" value="escolher foto">
                    </div>
                </div>
                <!-- end twelve columns-->
            </div>
            <!-- end row-->
            <div class="row">
                <div class="twelve columns container">

                    <ul class="nav nav-justified">
                        <li>
                            <button class="buttonLogin" ng-click="setEtapaAnterior()">Voltar</button>
                        </li>
                        <li>
                            <button ng-click="pc.register(nUser)">Concluir</button>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </form>
</div>
