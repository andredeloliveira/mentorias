<div class="col-lg-5 col-md-6 col-sm-7 col-xs-11 float-none center-block">
    <div class="login-home frame-form text-center space-header space-footer">
        <form class="login-form frame-spaces">
            <div>
                <img class="img-responsive center-block" src="../resources/Logo-Agripa.png"/>

                <h4 class="text-center margin-top-30">Bem-vindo ao sistema de gestão de mentorias</h4><br>
                <input ng-keyup="$event.keyCode == 13 && login(aUser)()" type="text" ng-model="aUser.email" placeholder="E-mail"><br><br>
                <input ng-keyup="$event.keyCode == 13 && login(aUser)()" type="password" ng-model="aUser.senha" placeholder="Senha">
                <span>{{error}}</span>
                <!-- end six columns-->
            </div>
            <!-- end row-->
            <div style="margin-top:50px;">

                <div class="col-lg-8 col-md-8">
                    <a id="button-login-linkedIn" class="btn btn-default  btn-100-percent">
                        Logar com
                        <img class="img-button-linkedin " src="../resources/logo-linkedin.png">
                    </a>
                </div>
                <div class="visible-sm visible-xs"><br/></div>
                <div class="col-lg-4 col-md-4">
                    <a class="btn btn-default  btn-100-percent" ng-click="login(aUser)">Logar</a>
                </div>

                <div class="text-center text-decoration-underline margin-top-30 col-md-12">
                    <a class="color-white" href="/cadastroPerfil">Não possui uma conta? Cadastre-se</a>
                    <br><br>
                    <a class="color-white" href="/recuperar-senha">Esqueceu sua senha?</a>
                </div>
            </div>
        </form>
    </div>
</div>
